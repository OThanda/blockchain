<div class="row">
  <div class="column">
    <h2>Latest Transactions</h2>
    <table mat-table [dataSource]="sourceTransactions" class="mat-elevation-z8 datatable">
      <!-- Transaction ID Definition -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
    
      <!-- Output Definition -->
      <ng-container matColumnDef="output">
        <th mat-header-cell *matHeaderCellDef> Output </th>
        <td mat-cell *matCellDef="let row"> {{row.output}} </td>
      </ng-container>
    
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="['id', 'output']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'output']"></tr>
    </table>
  </div>
  <div class="column">
    <h2>Latest Blocks</h2>
    <table mat-table [dataSource]="sourceBlocks" class="mat-elevation-z8 datatable">
      <!-- Age Definition -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>
    
      <!-- Height Definition -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let row"> {{row.height}} </td>
      </ng-container>

      <!-- Size Definition -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let row"> {{row.size}} </td>
      </ng-container>
    
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="['age', 'height', 'size']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['age', 'height', 'size']"></tr>
    </table>
  </div>
</div>
